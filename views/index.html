<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to HyperDev!</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" integrity="sha256-BQwSEeLxuDggfePeFdo3V906rcvcJpkSAYr/Lqc2oSo=" crossorigin="anonymous" />
  </head>
  <body>
    
    <template name="tree">
      <div class="tree" data-path="{{path}}">
        <div class="ui list">
          
        </div>
      </div>
    </template>
    <template name="node">
      <div class="item tree-node closed" data-path="{{path}}" data-type="{{type}}">
        <i class="right caret icon open-node"></i>
        <i class="down caret icon close-node"></i>
        <div class="content">
          <a class="header">{{name}}</a>
          <div class="description">{{description}}</div>
          <div class="list"></div>
        </div>
      </div>
    </template>

    <template name="item">
      <a class="basic button item" data-path="{{path}}" data-type="{{type}}">
        <i class="file icon"></i>
        <div class="content">
          <div class="header">{{name}}</div>
          <div class="description">{{description}}</div>
        </div>
      </a>
    </template>

    <div class="ui top fixed menu">
      <div class="header item">Web Shell</div>
      <div class="ui dropdown item">
        File
        <i class="dropdown icon"></i>
        <div class="menu">
          <a class="item">New</a>
          <a class="item" data-action="file-open">Open</a>
          <a class="item">Save</a>
        </div>
      </div>
      <a class="icon item">
        <i class="file icon"></i>
      </a>
      <a class="icon item" data-action="file-open">
        <i class="open folder icon"></i>
      </a>
      <a class="icon item">
        <i class="save icon"></i>
      </a>
    </div>
    <div id="app">
      
    </div>

    <div id="dialog-file-open" class="ui modal">
      <i class="close icon"></i>
      <div class="header">
        Open file
      </div>
      <div class="content" style="height:50vh;display:flex"> 
        <div class="directories" style="flex:0 1 250px">
        </div>
        <div class="files" style="flex:1 1 0">
          <div class="ui selection list"></div>
        </div>
      </div>
      <div class="actions">
        <button class="ui button cancel">Cancel</button>
        <button class="ui blue button approve">Open</button>
      </div>
    </div>
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js" integrity="sha256-BlYXc67JeIFZfxjseL6XCBWFi7MwxKoUEF6rPIzHmBM=" crossorigin="anonymous"></script>            
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="/src/Shell.js"></script>
    <script src="/src/DirectoryService.js"></script>
    <script src="/src/FileDialog.js"></script>
    <script src="/client.js"></script>

  </body>
</html>
